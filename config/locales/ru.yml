ru:
  title: "Котики, вперед! Мультипликационный сериал для детей"
  kit_html: "Котя – сообразительный и очень осторожный пятилетний котенок, который любит узнавать новое, решать проблемы и помогать другим."
  kate: "Катя – любознательная трёхлетняя девочка-котёнок, всегда готовая отправиться в весёлое путешествие или задать какой-нибудь вопрос."
  dad: "Папа – добродушный врач, немного рассеянный и неуклюжий, но очень милый. Он далёк от совершенства, но умеет смеяться над собой."
  mom: "Мама – художница, которая всегда поощряет игры воображения у детей"
  story-1: "О Нет! Но, к счастью, появился таинственный незнакомец, чтобы помочь в правильным решением."
  story-2: "Теперь Катя и Котя знают, как решить возникшую проблему и готовы снова отправиться в путешествие, используя волшебные слова:"
  translation:
    en: "English"
    ru: "Русский"
